skills:
  memory:
    description: "Save, search, and manage persistent memories"
    module: "senti.skills.builtin.memory_skill"
    class_name: "MemorySkill"
    sandboxed: false
    requires_approval: false

  datetime:
    description: "Get current date and time"
    module: "senti.skills.builtin.datetime_skill"
    class_name: "DateTimeSkill"
    sandboxed: false
    requires_approval: false

  search:
    description: "Web search and page fetching"
    module: "senti.skills.builtin.search_skill"
    class_name: "SearchSkill"
    sandboxed: true
    sandbox_image: "senti-search:latest"
    network: "senti_search_net"
    requires_approval: false
    # Tools provided:
    #   web_search  - Search the web via Brave Search API
    #   web_fetch   - Fetch and extract text from a URL (SSRF-protected)

  gdrive:
    description: "Google Drive file operations"
    module: "senti.skills.builtin.gdrive_skill"
    class_name: "GDriveSkill"
    sandboxed: true
    sandbox_image: "senti-gdrive:latest"
    network: "senti_gdrive_net"
    requires_approval: true

  email:
    description: "Email reading and drafting"
    module: "senti.skills.builtin.email_skill"
    class_name: "EmailSkill"
    sandboxed: true
    sandbox_image: "senti-email:latest"
    network: "senti_email_net"
    requires_approval: true

  scheduler:
    description: "Create, list, and delete scheduled jobs"
    module: "senti.skills.builtin.scheduler_skill"
    class_name: "SchedulerSkill"
    sandboxed: false
    requires_approval: false

  python_runner:
    description: "Execute Python code in a secure sandbox"
    module: "senti.skills.builtin.python_skill"
    class_name: "PythonSkill"
    sandboxed: true
    sandbox_image: "senti-python:latest"
    network: "none"
    requires_approval: true

  skillsmith:
    description: "Create, list, and manage reusable user-defined skills"
    module: "senti.skills.builtin.skillsmith_skill"
    class_name: "SkillsmithSkill"
    sandboxed: false
    requires_approval: false
    requires_approval_functions:
      - create_skill
